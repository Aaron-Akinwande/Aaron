<html>
<head>
<title>REGISTRATION FORM</title>
<link rel="stylesheet" href="./Registration.css">
</head>
<fieldset>
<body>

  <div class="form-content">
      <form method="GET" action="facebook.com" class="form">
          <center><h1>Aaron's Electronics</h1></center>
          <center><h2>Customer Registration</h2></center>

          <br><br>
          <label>FIRST NAME </label> <br>
          <input type="text" name="first name" placeholder="ENTER YOUR FIRST NAME" required>
          <br>
          <label>SECOND NAME</label><br>
          <input type="text" name="second name" placeholder="Enter your second name" required>
          <br>
          <label>OTHER NAME</label><br>
          <input type="text" name="other name" placeholder="Enter your other names" required><br>
          <label>DATE OF BIRTH</label><br>
          <input type="date" name="date" placeholder="date of birth" required>
          <br>
          <label>PHONE NUMBER</label><br>
          <select>
              <option>+229</option>
              <option>+223</option>
              <option>+234</option>
              <option>+191</option>
              <option>+225</option>
          </select>
          <input type="Tel" name="phone_number" placeholder="enter your phone number" required>
          <br>
          <label>PASSWORD</label><br>
          <input type="password" name="password" placeholder="Enter your password"><br>
          <label>CONFIRM YOUR PASSWORD</label><br>
          <input type="password" name="password" placeholder="confirm your password"><br>
          <label>EMAIL</label><br>
          <input type="email" name="email" placeholder="Enter a valid email"><br>
          <label>GENDER</label><br>
          MALE<input type="radio" name="house" value="male"><br>
          FEMALE<input type="radio" name="house" value="female"><br>
          NON BINARY<input type="radio" name="house" value="binary"><br><br>
          <label>HOBBIES</label><br>
          DANCING<input type="checkbox" name="dancing" value="Dancing"><br>
          SINGING<input type="checkbox" name="Singing" value="singing"><br>
          PLAYING FOOTBALL<input type="checkbox" name="Playing football" value="Dancing"><br>
          READING <input type="checkbox" name="reading" value="reading"






          <section>
      </form>
    <button type="submit" value="register" class="s-btn"><a href="./login.html"> Sign Up</a> </button>
     </section>

    </fieldset>


  </div>










</body>
